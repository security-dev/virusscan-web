{% extends "base.html" %}

{% load static %}

{% block content %}
    <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8 bg-surface dark:bg-surface-dark">
        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
            <img class="mx-auto h-10 w-auto"
                 src="{% static 'img/logo.png' %}" alt="virusscan">
            <h2 class="mt-6 text-center text-2xl/9 font-bold tracking-tight text-on-surface dark:text-on-surface-dark">
                Sign in to your
                account</h2>
        </div>

        <div class="mt-6 sm:mx-auto sm:w-full sm:max-w-sm">
            <form class="space-y-6" action="{% url 'login' %}" method="POST">
                {% csrf_token %}
                <div class="block text-on-surface dark:text-on-surface-dark">
                    <label for="username" class="w-fit pl-0.5 text-sm">Username</label>
                    <input id="textInputDefault" type="text"
                           class="w-full rounded-radius border border-outline bg-surface-alt px-2 py-2 text-sm focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-primary disabled:cursor-not-allowed disabled:opacity-75 dark:border-outline-dark dark:bg-surface-dark-alt/50 dark:focus-visible:outline-primary-dark"
                           name="username" placeholder="Enter your username" autocomplete="username"/>
                </div>

                <div class="block text-on-surface dark:text-on-surface-dark">
                    <label for="passwordInput" class="w-fit pl-0.5 text-sm">Password</label>
                    <div class="relative">
                        <input id="passwordInput"
                               type="password"
                               class="w-full rounded-radius border border-outline bg-surface-alt px-2 py-2 text-sm focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-primary disabled:cursor-not-allowed disabled:opacity-75 dark:border-outline-dark dark:bg-surface-dark-alt/50 dark:focus-visible:outline-primary-dark"
                               name="password" autocomplete="current-password" placeholder="Enter your password"/>
                        <button type="button"
                                class="absolute right-2.5 top-1/2 -translate-y-1/2 text-on-surface dark:text-on-surface-dark"
                                aria-label="Show password">
                        </button>
                    </div>
                </div>

                <div>
                    <button type="submit"
                            class="flex w-full justify-center whitespace-nowrap rounded-radius bg-primary border border-primary px-4 py-2 text-sm font-medium tracking-wide text-on-primary transition hover:opacity-75 text-center focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-primary active:opacity-100 active:outline-offset-0 disabled:opacity-75 disabled:cursor-not-allowed dark:bg-primary-dark dark:border-primary-dark dark:text-on-primary-dark dark:focus-visible:outline-primary-dark">
                        Sign in
                    </button>
                </div>
            </form>

            <p class="mt-10 text-center text-sm/6 text-gray-400">
                If you don't have credentials, ask your administrator to create an account for you.
            </p>
            <div class="mt-6 flex justify-center items-center">
                <c-theme-toggle></c-theme-toggle>
            </div>
        </div>

    </div>
{% endblock content %}
