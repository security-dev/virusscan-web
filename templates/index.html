<!-- templates/index.html -->

{% extends "_base.html" %}

{% block content %}

    <div class="border-b pb-2 border-outline dark:border-outline-dark">
        <h3 class="text-lg font-semibold text-on-surface dark:text-on-surface-dark">Dashboard</h3>
    </div>

    <div class="mt-4">
        <h3 class="text-base font-semibold text-on-surface dark:text-on-surface-dark">All-Time Stats</h3>
        <dl class="mt-5 grid grid-cols-1 gap-5 sm:grid-cols-3">
            <c-stats-card title="Total Scans" value="0"></c-stats-card>
            <c-stats-card title="Clean Files" value="0">
            </c-stats-card>
            <c-stats-card title="Infected Files" value="0"></c-stats-card>
        </dl>
    </div>

    <hr class="h-px my-4 border-outline dark:border-outline-dark border-1">

    <div class="mt-4">
        <c-file-scan></c-file-scan>
    </div>

    <hr class="h-px my-4 border-outline dark:border-outline-dark border-1">

    <div class="mt-4">
        <h3 class="text-base font-semibold text-on-surface dark:text-on-surface-dark mb-4">Results</h3>
        <c-scans-table></c-scans-table>
    </div>


{% endblock content %}
